<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Perimeter and Area</title>
    
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: aqua;
            padding:0;
            margin:0;
            display:flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container{
            background-color:blueviolet;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1{
            font-size: 20px;
            color: brown;
            margin-bottom: 20px;
        }
        label{
            display: block;
            font-weight: bold;
            color: bisque;
            margin-bottom: 5px;
        }
        input[type='number']{
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid blue;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button{
            width: 100%;
            padding: 10px;
            background-color: aquamarine;
            color:black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }
        button :hover{
            background-color: bisque;
        }
        p{
            font-size: 15px;
            color: azure;
        }

    </style>
</head>
<body>
    <div class="container">


    <h1>Find Perimeter and Area of a Rectangle</h1>

    <label for="length">Length</label>
    <input type="number" id="length" placeholder="Enter the length"><br><br>

    <label for="width">Width</label>
    <input type="number" id="width" placeholder="Enter the width"><br><br>

    <button id="calculate">Calculate</button>

    <p id="result1">Perimeter </p>
    <p id="result2">Area </p>


    </div>

    <script>
        function calculateRectangle(length, width) {
            const area = length * width;
            const perimeter = 2 * (length + width);
            return {
                area,
                perimeter
            };
        }

        function handleCalculate() {
            const length = parseFloat(document.getElementById("length").value);
            const width = parseFloat(document.getElementById("width").value);

            if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
                alert('Enter valid numbers for both length and width');
                return;
            }

            const result = calculateRectangle(length, width);  
            
            document.getElementById("result1").textContent = "Perimeter: " + result.perimeter;
            document.getElementById("result2").textContent = "Area: " + result.area;
        }

        document.getElementById('calculate').addEventListener('click', handleCalculate);

    
    </script>

</body>
</html>
